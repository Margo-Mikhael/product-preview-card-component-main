<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">
    <div class="image-section">
      <img src="./images/image-product-mobile.jpg" alt="product image">
    </div>

    <div class="details-section">
      <p class="category">P E R F U M E</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <span class="final-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt="icon"> Add to Cart</button>
    </div>

  </div>

</body>

</html>
